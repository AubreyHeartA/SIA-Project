<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Log In Your Account</title>
</head>
<body>  
    <div class="bg-image2">
        <div class="overlay">
            <div class="main">
                <div class="side_1">
                    <div class="left_side">
                        <h2>Welcome To</h2>
                        <h1>RoomFinder</h1>
                        <h4>Log-in or Sign up to continue</h4>
                        <hr>
                        <br>
                        <p>Enter your login credentials to continue</p>
                        
                        <button type="button"><a href="'#">Learn More</a></button>
                    </div>
                </div>
                <div class="side_2">
                    <div class="form">
                        <form">
                            <h2>Login</h2>
                            <label>EMAIL</label>
                            <input type="text" id="email" name="email" placeholder="E-Mail">
                                
                            <label>PASSWORD</label>
                            <input type="text" id="pw" name="password" placeholder="********">
                            
                            <input type="checkbox" id="rememberMe"><label for="rememberMe">Keep me Signed in</label>
                            
                            <a href="#" class="right">Forgot Password?</a>
                            
                            <br>
                            <input type="submit" value="Login">
                            
                            <p>or Log in with</p>

                            <div class="login_alt">
                                <a href="#"><img src="Images/fb_icon.png"></a>
                                <a href="#"><img src="Images/google_icon.png"></a>
                            </div>

                            <p>Don't have an account? <a href="#">SIGN UP</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
